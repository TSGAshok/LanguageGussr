            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;

        .country-input:focus {

            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .score-number {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;

        }

            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-style: italic;
            display: none;

                padding: 30px 20px;
            }

                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>

        updateScore();
